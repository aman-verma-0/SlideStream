<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page with Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">

    <!-- Carousel Section -->
    <div class="carousel">
      <div class="carousel-track">
        <img src="https://img.freepik.com/premium-psd/travel-agency-social-media-facebook-cover-banner-template-premium-psd_265396-109.jpg?ga=GA1.1.31824702.1747766167&semt=ais_items_boosted&w=740" alt="1" />
        <img src="https://img.freepik.com/premium-psd/travel-tourism-facebook-cover-template_106176-2341.jpg?ga=GA1.1.31824702.1747766167&semt=ais_items_boosted&w=740" alt="2" />
        <img src="https://img.freepik.com/free-psd/fashion-sale-social-media-banner-social-media-template_237398-226.jpg?ga=GA1.1.31824702.1747766167&semt=ais_items_boosted&w=740" alt="3" />
        <img src="https://img.freepik.com/free-vector/twitter-header-template-class-2023-graduation_23-2150311494.jpg?ga=GA1.1.31824702.1747766167&semt=ais_items_boosted&w=740" alt="4" />
      </div>
    </div>

    <!-- Cards Section -->
    <div class="cardc">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1676380367878-c79a5f40edb6?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8eW91dHViZSUyMHZpZGVvJTIwdGh1bWJuYWlsfGVufDB8fDB8fHww" alt="card1">
        <button class="watch-btn">WATCH NOW</button>
      </div>
      <div class="card">
        <img src="https://img.freepik.com/free-psd/banner-urban-music-design-template_23-2149081155.jpg?ga=GA1.1.31824702.1747766167&semt=ais_items_boosted&w=740" alt="card2">
        <button class="watch-btn">WATCH NOW</button>
      </div>
      <div class="card">
        <img src="https://img.freepik.com/premium-psd/online-learning-youtube-thumbnail-design_1060129-220.jpg?ga=GA1.1.31824702.1747766167&semt=ais_items_boosted&w=740" alt="card3">
        <button class="watch-btn">WATCH NOW</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; copyright - Aman Verma</p>
    </div>

  </div>
</body>
</html>
